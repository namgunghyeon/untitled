machine:
  node:
    version: 8.1.2

dependencies:
  pre:
    - npm install node-sass

test:
  override:
    - echo "No Tests"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:namgunghyeon/untitled.git
      - cd untitled/ && npm install
      - cd untitled/client/ && npm install
      - cd untitled/ && npm run build && cd .. && rsync -avz untitled/ root@45.32.38.24:~/test
      - ssh root@45.32.38.24 && npm install pm2 && pm2 kill && cd ~/test && pm2 start npm --name "untitled" -- run deploy
